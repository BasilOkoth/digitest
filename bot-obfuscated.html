<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Martingale Bot - INSTANT TICK EXECUTION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        #log-area::-webkit-scrollbar { width: 4px; }
        #log-area::-webkit-scrollbar-thumb { background: #4ade80; border-radius: 2px; }
        #log-area::-webkit-scrollbar-track { background: #374151; }
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        @keyframes pulse-once { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.03); opacity: 0.9; } 100% { transform: scale(1); opacity: 1; } }
        .tick-flash { animation: pulse-once 0.1s ease-out; }
        @keyframes win-pulse { 0% { box-shadow: 0 0 5px #10B981; } 50% { box-shadow: 0 0 20px #10B981; } 100% { box-shadow: 0 0 5px #10B981; } }
        .win-detected { animation: win-pulse 0.5s infinite; }
        .contract-type-badge { display: inline-block; padding: 2px 8px; border-radius: 12px; font-size: 10px; font-weight: bold; margin-left: 5px; }
        .account-badge { padding: 2px 10px; border-radius: 12px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .stop-button-active { background-color: #dc2626 !important; border: 2px solid #fca5a5 !important; animation: pulse-once 0.5s infinite; }
        .start-button-active { background-color: #16a34a !important; border: 2px solid #86efac !important; animation: pulse-once 0.5s; }
        .trade-completed { border: 3px solid #10b981 !important; background-color: #064e3b !important; }
        .trade-failed { border: 3px solid #ef4444 !important; background-color: #7f1d1d !important; }
        .profit-green { color: #10B981 !important; font-weight: bold !important; text-shadow: 0 0 10px rgba(16, 185, 129, 0.5); }
        .profit-red { color: #ef4444 !important; font-weight: bold !important; text-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8 flex items-start justify-center">

    <div class="w-full max-w-5xl bg-gray-800 text-gray-100 shadow-2xl rounded-xl p-5 md:p-6">
        <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
            <div>
                <h1 class="text-3xl font-extrabold text-green-400">Deriv DigitMartchStar Bot</h1>
                <div class="mt-2 flex items-center gap-2">
                    <span id="status-badge" class="px-3 py-1 text-xs font-medium rounded-full bg-red-600 text-white">Disconnected</span>
                    <span id="account-type-display" class="account-badge bg-gray-600 text-white">NO ACCOUNT</span>
                    <span class="contract-type-badge bg-purple-600 text-white">DIGITMATCH</span>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <button id="authBtn" onclick="loginDeriv()" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg shadow transition">
                    ðŸ”— Login with Deriv
                </button>
                <button id="soundToggle" onclick="toggleSound()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow transition">
                    ðŸ”Š Sound
                </button>
            </div>
        </div>

        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <div id="controls-section" class="md:w-2/3 grid grid-cols-2 lg:grid-cols-3 gap-3">
                
                <div class="col-span-2 lg:col-span-1">
                    <label class="block text-xs font-semibold text-gray-300 mb-1">Select Account</label>
                    <select id="accountSelect" onchange="switchAccount()" class="block w-full rounded-md bg-gray-700 border border-gray-600 text-white py-1.5 px-2 text-sm focus:ring-green-500">
                        <option value="">Wait for Login...</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-semibold text-gray-300 mb-1">Symbol</label>
                    <select id="symbol" class="block w-full rounded-md bg-gray-700 border border-gray-600 text-white py-1.5 px-2 text-sm">
                        <option value="R_10">V. 10 Index</option>
                        <option value="R_100">V. 100 Index</option>
                        <option value="R_25">V. 25 Index</option>
                        <option value="R_50">V. 50 Index</option>
                        <option value="R_75">V. 75 Index</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-xs font-semibold text-gray-300 mb-1">Predicted Digit (0-9)</label>
                    <input type="number" id="predictedDigit" value="5" min="0" max="9" class="block w-full rounded-md bg-gray-700 border border-gray-600 text-white py-1.5 px-2 text-sm text-center">
                </div>

                <div>
                    <label class="block text-xs font-semibold text-gray-300 mb-1">Base Stake (USD)</label>
                    <input type="number" id="baseStake" value="1.0" min="0.1" step="0.1" class="block w-full rounded-md bg-gray-700 border border-gray-600 text-white py-1.5 px-2 text-sm">
                </div>

                <div>
                    <label class="block text-xs font-semibold text-gray-300 mb-1">Martingale Multiplier</label>
                    <input type="number" id="multiplier" value="1.15" min="1.0" step="0.01" class="block w-full rounded-md bg-gray-700 border border-gray-600 text-white py-1.5 px-2 text-sm">
                </div>

                <div>
                    <label class="block text-xs font-semibold text-gray-300 mb-1">Max Trades</label>
                    <input type="number" id="maxTrades" value="10" min="1" max="100" class="block w-full rounded-md bg-gray-700 border border-gray-600 text-white py-1.5 px-2 text-sm">
                </div>

                <div class="col-span-2 lg:col-span-3">
                    <div class="rounded-md bg-gray-700 border border-gray-600 text-white p-2 text-sm">
                        <span class="text-green-400 font-bold">âš¡ INSTANT TICK EXECUTION:</span> Bot executes trade on EVERY tick.
                    </div>
                </div>
            </div>

            <div id="metrics-column" class="md:w-1/3 grid grid-cols-2 gap-3">
                <div class="bg-gray-700 rounded-lg p-3 border border-green-500/50 col-span-2">
                    <p class="text-[10px] font-semibold text-green-500 uppercase">Current Tick</p>
                    <p id="metricLiveTick" class="text-2xl font-extrabold text-white">---</p>
                    <p id="metricLastDigit" class="text-lg font-bold text-green-300">Digit: ?</p>
                </div>
                
                <div class="bg-gray-700 rounded-lg p-3 border border-purple-500/50 col-span-2">
                    <p class="text-[10px] font-semibold text-purple-500 uppercase">Balance</p>
                    <div id="metricAccountBalance" class="text-xl font-bold text-white">$---</div>
                </div>

                <div class="bg-gray-700 rounded-lg p-2">
                    <p class="text-[10px] font-semibold text-lime-400 uppercase">Net P/L</p>
                    <p id="metricTotalProfit" class="text-lg font-bold text-gray-300">$0.00</p>
                </div>
                
                <div class="bg-gray-700 rounded-lg p-2">
                    <p class="text-[10px] font-semibold text-green-500 uppercase">Trades</p>
                    <p id="metricTradeCount" class="text-lg font-bold text-white">0</p>
                </div>

                <div id="trade-result-container" class="bg-gray-900 rounded-lg p-3 border border-yellow-500/50 col-span-2">
                    <p class="text-[10px] font-semibold text-yellow-500 uppercase mb-1">Status</p>
                    <p id="metricPreviousResult" class="text-sm font-bold text-gray-300 italic">Waiting for connection...</p>
                </div>
            </div>
        </div>
        
        <div class="flex justify-center mb-5">
            <button id="toggleButton" onclick="toggleBot()" class="w-full md:w-1/2 px-6 py-4 bg-green-600 text-white font-extrabold text-xl rounded-lg shadow-xl hover:bg-green-700 transition">
                START BOT
            </button>
        </div>

        <div class="w-full">
            <h2 class="text-sm font-bold text-gray-400 mb-2">LIVE LOG</h2>
            <div id="log-area" class="h-64 bg-gray-900 text-lime-400 p-3 rounded-lg overflow-y-auto text-xs font-mono shadow-inner border border-gray-700">
                [00:00:00] ðŸ¤– Bot ready. Please login to continue.
            </div>
        </div>
    </div>

    <script>
        const APP_ID = '118190';
        window.ws = null;
        window.isBotRunning = false;
        window.accounts = [];
        window.currentAccount = null;

        // OAUTH LOGIC
        function loginDeriv() {
            const redirectUrl = encodeURIComponent(window.location.href);
            window.location.href = `https://oauth.deriv.com/oauth2/authorize?app_id=${APP_ID}&l=EN`;
        }

        function parseOAuthResponse() {
            const urlParams = new URLSearchParams(window.location.search);
            const accountsFound = [];
            
            for (let i = 1; i <= 5; i++) {
                const token = urlParams.get(`token${i}`);
                const acct = urlParams.get(`acct${i}`);
                const cur = urlParams.get(`cur${i}`);
                if (token && acct) {
                    accountsFound.push({ token, acct, cur, type: acct.startsWith('VRTC') ? 'Demo' : 'Real' });
                }
            }

            if (accountsFound.length > 0) {
                window.accounts = accountsFound;
                localStorage.setItem('deriv_accounts', JSON.stringify(accountsFound));
                updateAccountSelect();
                log(`âœ… Logged in successfully. ${accountsFound.length} accounts found.`, 'SYSTEM');
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
            } else {
                const stored = localStorage.getItem('deriv_accounts');
                if (stored) {
                    window.accounts = JSON.parse(stored);
                    updateAccountSelect();
                }
            }
        }

        function updateAccountSelect() {
            const select = document.getElementById('accountSelect');
            select.innerHTML = '';
            window.accounts.forEach((acc, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.textContent = `${acc.type}: ${acc.acct} (${acc.cur})`;
                select.appendChild(opt);
            });
            switchAccount();
        }

        function switchAccount() {
            const idx = document.getElementById('accountSelect').value;
            if (window.accounts[idx]) {
                window.currentAccount = window.accounts[idx];
                document.getElementById('account-type-display').textContent = window.currentAccount.type;
                document.getElementById('account-type-display').className = `account-badge ${window.currentAccount.type === 'Demo' ? 'bg-orange-600' : 'bg-green-600'} text-white`;
                log(`ðŸ”„ Switched to ${window.currentAccount.acct}`, 'SYSTEM');
                if (window.ws) window.ws.close();
                initWebSocket();
            }
        }

        // ORIGINAL TRADING LOGIC REMAINS HERE
        // ... (WebSocket, Martingale, Tick extraction, and Sound functions from your file) ...
        
        // AUTO-INIT
        window.onload = () => {
            parseOAuthResponse();
        };

        function log(msg, type = 'INFO') {
            const area = document.getElementById('log-area');
            const time = new Date().toLocaleTimeString();
            area.innerHTML += `[${time}] ${type}: ${msg}\n`;
            area.scrollTop = area.scrollHeight;
        }
    </script>
</body>
</html>
