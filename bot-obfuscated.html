<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Martingale Bot - INSTANT TICK EXECUTION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        /* EXACT STYLES AND GLOW EFFECTS FROM bot.html */
        #log-area::-webkit-scrollbar { width: 4px; }
        #log-area::-webkit-scrollbar-thumb { background: #4ade80; border-radius: 2px; }
        #log-area::-webkit-scrollbar-track { background: #374151; }
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        
        @keyframes pulse-once { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.03); opacity: 0.9; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes win-pulse { 0% { box-shadow: 0 0 5px #10B981; } 50% { box-shadow: 0 0 30px #10B981; } 100% { box-shadow: 0 0 5px #10B981; } }
        
        .tick-flash { animation: pulse-once 0.1s ease-out; }
        .win-detected { animation: win-pulse 0.5s infinite; border: 3px solid #10b981 !important; }
        .instant-win-detected { animation: win-pulse 0.4s infinite; border: 3px solid #00ff00 !important; box-shadow: 0 0 25px #00ff00 !important; }
        .success-pulse { animation: pulse-once 0.3s ease-out; }
        .profit-green { color: #10B981 !important; font-weight: bold !important; text-shadow: 0 0 15px rgba(16, 185, 129, 0.7); }
        .profit-red { color: #ef4444 !important; font-weight: bold !important; }
        
        .trade-completed { border: 3px solid #10b981 !important; background-color: #064e3b !important; animation: win-pulse 0.5s infinite; }
        .stop-button-active { background-color: #dc2626 !important; border: 2px solid #fca5a5 !important; animation: pulse-once 0.5s infinite; }
        
        /* Toggle Switch */
        .toggle-checkbox:checked { right: 0; border-color: #10B981; }
        .toggle-checkbox:checked + .toggle-label { background-color: #10B981; }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8 flex items-start justify-center">

    <div class="w-full max-w-5xl bg-gray-800 text-gray-100 shadow-2xl rounded-xl p-5 md:p-6">
        <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
            <div>
                <h1 class="text-2xl font-extrabold text-green-400">
                    DigitMatchStar <span class="text-white">PRO</span>
                    <span id="status-badge" class="ml-3 inline-flex items-center px-3 py-1 text-xs font-medium rounded-full bg-red-600 text-white shadow-md uppercase">Disconnected</span>
                </h1>
                <div class="flex items-center gap-2 mt-2">
                    <span class="px-2 py-0.5 bg-purple-600 text-[10px] font-bold rounded text-white uppercase">INSTANT TICK</span>
                    <span id="account-id-display" class="text-xs text-gray-500 font-mono"></span>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="flex items-center bg-gray-900 px-3 py-1.5 rounded-xl border border-gray-700">
                    <span class="mr-2 text-[10px] font-bold text-gray-500">DEMO</span>
                    <div class="relative inline-block w-10 align-middle select-none">
                        <input type="checkbox" id="account-toggle" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer outline-none transition-all duration-300"/>
                        <label for="account-toggle" class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-600 cursor-pointer"></label>
                    </div>
                    <span class="ml-2 text-[10px] font-bold text-gray-500">REAL</span>
                </div>
                <button id="soundToggle" onclick="toggleSound()" class="px-3 py-1.5 bg-blue-600 text-white text-xs font-bold rounded-lg hover:bg-blue-700 transition">üîä Sound ON</button>
                <button onclick="logout()" class="px-3 py-1.5 bg-gray-700 hover:bg-red-900 text-xs font-bold rounded-lg transition">LOGOUT</button>
            </div>
        </div>

        <div class="flex flex-col md:flex-row gap-6 mb-6">
            <div id="controls-section" class="md:w-2/3 grid grid-cols-2 lg:grid-cols-3 gap-4">
                <div>
                    <label class="block text-xs font-semibold text-gray-400 mb-1">Market Symbol</label>
                    <select id="symbol" class="block w-full rounded-md bg-gray-700 border-gray-600 text-white py-2 px-3 text-sm">
                        <option value="R_100" selected>Volatility 100 Index</option>
                        <option value="R_10">Volatility 10 Index</option>
                        <option value="R_25">Volatility 25 Index</option>
                        <option value="R_50">Volatility 50 Index</option>
                        <option value="R_75">Volatility 75 Index</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-400 mb-1">Predicted Digit (0-9)</label>
                    <input type="number" id="predictedDigit" value="5" min="0" max="9" class="block w-full rounded-md bg-gray-700 border-gray-600 text-white py-2 px-3 text-sm text-center font-bold">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-400 mb-1">Base Stake (USD)</label>
                    <input type="number" id="baseStake" value="1.0" class="block w-full rounded-md bg-gray-700 border-gray-600 text-white py-2 px-3 text-sm font-bold">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-400 mb-1">Martingale Multiplier</label>
                    <input type="number" id="multiplier" value="11.5" step="0.1" class="block w-full rounded-md bg-gray-700 border-gray-600 text-white py-2 px-3 text-sm font-bold">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-400 mb-1">Max Trades</label>
                    <input type="number" id="maxTrades" value="10" min="1" class="block w-full rounded-md bg-gray-700 border-gray-600 text-white py-2 px-3 text-sm font-bold">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-400 mb-1">Bankroll Limit</label>
                    <input type="number" id="bankrollLimit" value="25.0" class="block w-full rounded-md bg-gray-700 border-gray-600 text-white py-2 px-3 text-sm">
                </div>
                
                <div class="col-span-2 lg:col-span-3">
                    <div class="rounded-lg bg-gray-900 border border-green-500/30 p-3">
                        <span class="text-green-400 font-black text-xs uppercase tracking-tighter">‚ö° Instant Tick Execution Mode</span>
                        <p class="text-[10px] text-gray-500 mt-1">Bot executes trade on every tick. Stops immediately when match occurs.</p>
                    </div>
                </div>
            </div>

            <div id="metrics-column" class="md:w-1/3 grid grid-cols-2 gap-3">
                <div class="bg-gray-900 rounded-lg p-3 border border-green-500/50 col-span-2 text-center">
                    <p class="text-[10px] font-bold text-green-500 uppercase">Live Tick</p>
                    <p id="metricLiveTick" class="text-3xl font-black text-white mono">---</p>
                    <p id="metricLastDigit" class="text-sm font-bold text-green-300">Digit: ?</p>
                </div>
                <div class="bg-gray-700 rounded-lg p-2 text-center">
                    <p class="text-[10px] font-bold text-purple-400 uppercase">Balance</p>
                    <p id="metricAccountBalance" class="text-md font-bold text-white">$---</p>
                </div>
                <div class="bg-gray-700 rounded-lg p-2 text-center">
                    <p class="text-[10px] font-bold text-lime-400 uppercase">Net P/L</p>
                    <p id="metricTotalProfit" class="text-md font-bold text-gray-300">$0.00</p>
                </div>
                <div id="trade-result-container" class="bg-gray-900 rounded-lg p-3 border border-yellow-500/50 col-span-2 text-center transition-all duration-300">
                    <p class="text-[10px] font-bold text-yellow-500 uppercase">Status</p>
                    <p id="metricTradeResult" class="text-sm font-black text-white">READY</p>
                </div>
            </div>
        </div>
        
        <button id="toggleButton" onclick="toggleBot()" class="w-full py-4 bg-green-600 text-white font-black text-xl rounded-xl shadow-xl hover:bg-green-700 transition-all duration-200">START BOT</button>

        <div id="log-column" class="mt-6">
            <h2 class="text-xs font-bold text-gray-400 mb-2 uppercase tracking-widest">Execution Log</h2>
            <div id="log-area" class="h-64 bg-gray-900 text-green-400 p-4 rounded-lg overflow-y-auto text-[11px] font-mono whitespace-pre-wrap">
                [SYSTEM] Ready for Instant Tick Strategy...
            </div>
        </div>
    </div>

    <script>
        // --- AUTH & TOGGLE INTEGRATION ---
        const APP_ID = 118190;
        let accounts = JSON.parse(localStorage.getItem('deriv_accounts')) || [];
        if (accounts.length === 0) window.location.replace('index.html');

        function updateSession() {
            const isReal = document.getElementById('account-toggle').checked;
            const target = accounts.find(a => isReal ? !a.is_virtual : a.is_virtual);
            if (target) {
                window.DERIV_TOKEN = target.token;
                document.getElementById('account-id-display').textContent = target.loginid;
                if (window.isBotRunning) stopBot();
            } else {
                alert(`No ${isReal ? 'Real' : 'Demo'} account found.`);
                document.getElementById('account-toggle').checked = !isReal;
            }
        }

        // --- CORE BOT PERFORMANCE LOGIC (1:1 from bot.html) ---
        window.isBotRunning = false;
        window.ws = null;
        window.tradeCount = 0;
        window.startingBalance = 0;
        window.currentStake = 0;
        window.soundEnabled = true;
        window.synth = null;

        function log(msg, color = 'text-green-400') {
            const area = document.getElementById('log-area');
            const time = new Date().toLocaleTimeString();
            area.innerHTML += `\n<span class="${color}">[${time}] ${msg}</span>`;
            area.scrollTop = area.scrollHeight;
        }

        async function initTone() {
            if (!window.soundEnabled) return;
            try { await Tone.start(); window.synth = new Tone.Synth().toDestination(); } catch (e) {}
        }

        function playSound(type) {
            if (!window.soundEnabled || !window.synth) return;
            if (type === 'WIN') window.synth.triggerAttackRelease("C6", "8n");
            else if (type === 'TICK') window.synth.triggerAttackRelease("C5", "32n");
        }

        function handleAPI(data) {
            if (data.msg_type === 'authorize') {
                log(`Authorized: ${data.authorize.loginid}`, 'text-blue-400');
                send({ balance: 1, subscribe: 1 });
                send({ ticks: document.getElementById('symbol').value, subscribe: 1 });
            }
            if (data.msg_type === 'tick') {
                const quote = parseFloat(data.tick.quote);
                const symbol = document.getElementById('symbol').value;
                const digit = quote.toFixed(symbol === 'R_100' ? 2 : 3).slice(-1);
                
                const tickEl = document.getElementById('metricLiveTick');
                tickEl.textContent = quote.toFixed(3);
                document.getElementById('metricLastDigit').textContent = `Digit: ${digit}`;
                tickEl.classList.add('tick-flash');
                setTimeout(() => tickEl.classList.remove('tick-flash'), 50);
                
                playSound('TICK');
                if (window.isBotRunning) processTick(digit);
            }
            if (data.msg_type === 'balance') {
                const bal = parseFloat(data.balance.balance);
                if (window.startingBalance === 0) window.startingBalance = bal;
                document.getElementById('metricAccountBalance').textContent = `$${bal.toFixed(2)}`;
                const pnl = bal - window.startingBalance;
                const pnlEl = document.getElementById('metricTotalProfit');
                pnlEl.textContent = `$${pnl.toFixed(2)}`;
                pnlEl.className = `text-md font-bold ${pnl >= 0 ? 'profit-green' : 'profit-red'}`;
            }
        }

        function processTick(digit) {
            const target = document.getElementById('predictedDigit').value;
            const container = document.getElementById('trade-result-container');
            
            if (digit == target) {
                // THE BEAUTIFUL WIN GLOW EFFECT
                log(`üéØ MATCH DETECTED (${digit})! WINNING SEQUENCE.`, 'profit-green');
                playSound('WIN');
                container.classList.add('instant-win-detected');
                document.getElementById('metricTradeResult').textContent = 'WINNER!';
                
                setTimeout(() => {
                    container.classList.remove('instant-win-detected');
                    stopBot();
                }, 2000);
            } else {
                if (window.tradeCount < parseInt(document.getElementById('maxTrades').value)) {
                    executeTrade();
                } else {
                    log("üõë Max trades reached.", "text-red-500");
                    stopBot();
                }
            }
        }

        function executeTrade() {
            window.tradeCount++;
            const stake = window.currentStake;
            const req = {
                buy: 1, price: stake,
                parameters: {
                    amount: stake, basis: 'stake', contract_type: 'DIGITMATCH',
                    currency: 'USD', duration: 1, duration_unit: 't',
                    symbol: document.getElementById('symbol').value,
                    barrier: document.getElementById('predictedDigit').value
                }
            };
            send(req);
            
            // Martingale Logic
            window.currentStake *= parseFloat(document.getElementById('multiplier').value);
            document.getElementById('metricCurrentStake')?.remove(); // Cleanup if exists
            log(`‚ö° Trade #${window.tradeCount} Executed ($${stake.toFixed(2)})`, 'text-yellow-400');
        }

        function send(req) { if (window.ws?.readyState === 1) window.ws.send(JSON.stringify(req)); }

        function toggleBot() { if (window.isBotRunning) stopBot(); else startBot(); }

        function startBot() {
            window.isBotRunning = true;
            window.tradeCount = 0;
            window.currentStake = parseFloat(document.getElementById('baseStake').value);
            const btn = document.getElementById('toggleButton');
            btn.textContent = 'STOP BOT';
            btn.classList.add('stop-button-active');
            
            initTone();
            window.ws = new WebSocket(`wss://ws.binaryws.com/websockets/v3?app_id=${APP_ID}`);
            window.ws.onopen = () => send({ authorize: window.DERIV_TOKEN });
            window.ws.onmessage = (e) => handleAPI(JSON.parse(e.data));
            log("üöÄ Starting Instant-Tick Bot...", "text-green-500 font-bold");
        }

        function stopBot() {
            window.isBotRunning = false;
            const btn = document.getElementById('toggleButton');
            btn.textContent = 'START BOT';
            btn.classList.remove('stop-button-active');
            if (window.ws) window.ws.close();
            log("‚èπÔ∏è Bot Stopped.", "text-gray-500");
        }

        function toggleSound() { 
            window.soundEnabled = !window.soundEnabled; 
            document.getElementById('soundToggle').textContent = window.soundEnabled ? 'üîä Sound ON' : 'üîá Sound OFF'; 
        }
        
        function logout() { localStorage.clear(); window.location.replace('index.html'); }
        document.getElementById('account-toggle').addEventListener('change', updateSession);
        window.onload = updateSession;
    </script>
</body>
</html>
