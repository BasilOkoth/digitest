<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DigitMartchStar - Premium Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        #log-area::-webkit-scrollbar { width: 4px; }
        #log-area::-webkit-scrollbar-thumb { background: #4ade80; border-radius: 2px; }
        #log-area::-webkit-scrollbar-track { background: #374151; }
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        @keyframes pulse-once { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.03); opacity: 0.9; } 100% { transform: scale(1); opacity: 1; } }
        .stop-button-active { background-color: #dc2626 !important; border: 2px solid #fca5a5 !important; animation: pulse-once 0.5s infinite; }
        .start-button-active { background-color: #16a34a !important; border: 2px solid #86efac !important; animation: pulse-once 0.5s; }
        .account-balance-green { color: #10B981 !important; font-weight: bold !important; }
        .profit-green { color: #10B981 !important; text-shadow: 0 0 10px rgba(16, 185, 129, 0.5); }
        .profit-red { color: #ef4444 !important; text-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8 flex items-start justify-center">

    <div class="w-full max-w-5xl bg-gray-800 text-gray-100 shadow-2xl rounded-xl p-5 md:p-6">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-extrabold text-green-400">
                    DigitMartchStar Bot
                </h1>
                <div id="status-badge" class="mt-1 inline-flex items-center px-3 py-1 text-xs font-bold rounded-full bg-red-600 text-white uppercase">
                    Disconnected
                </div>
            </div>

            <div class="flex items-center space-x-3 bg-gray-900 p-3 rounded-xl border border-gray-700">
                <span class="text-xs font-bold text-gray-400">DEMO</span>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="accTypeToggle" class="sr-only peer" onchange="switchAccount()">
                    <div class="w-11 h-6 bg-gray-700 rounded-full peer peer-checked:bg-green-600 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-full"></div>
                </label>
                <span class="text-xs font-bold text-gray-400">REAL</span>
            </div>
        </div>

        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <div id="controls-section" class="md:w-2/3 grid grid-cols-2 lg:grid-cols-3 gap-3">
                <div>
                    <label for="symbol" class="block text-xs font-semibold text-gray-300 mb-1">Symbol</label>
                    <select id="symbol" class="block w-full rounded-md bg-gray-700 border border-gray-600 text-white py-1.5 px-2 text-sm">
                        <option value="R_10">V. 10 Index</option>
                        <option value="R_100">V. 100 Index</option>
                    </select>
                </div>
                
                <div>
                    <label for="predictedDigit" class="block text-xs font-semibold text-gray-300 mb-1">Digit (0-9)</label>
                    <input type="number" id="predictedDigit" value="5" min="0" max="9" class="block w-full rounded-md bg-gray-700 border border-gray-600 text-white py-1.5 px-2 text-sm text-center">
                </div>

                <div>
                    <label for="baseStake" class="block text-xs font-semibold text-gray-300 mb-1">Stake (USD)</label>
                    <input type="number" id="baseStake" value="1.0" min="0.1" step="0.1" class="block w-full rounded-md bg-gray-700 border border-gray-600 text-white py-1.5 px-2 text-sm">
                </div>

                <div>
                    <label for="multiplier" class="block text-xs font-semibold text-gray-300 mb-1">Martingale</label>
                    <input type="number" id="multiplier" value="1.15" step="0.01" class="block w-full rounded-md bg-gray-700 border border-gray-600 text-white py-1.5 px-2 text-sm">
                </div>

                <div class="col-span-2">
                    <div class="rounded-md bg-gray-900 border border-green-500/30 py-3 px-4 text-xs">
                        <span class="text-green-400 font-bold">‚ö° INSTANT EXECUTION:</span> Bot trades every tick and stops on match.
                    </div>
                </div>
            </div>

            <div id="metrics-column" class="md:w-1/3 grid grid-cols-1 gap-3">
                <div class="bg-gray-900 rounded-lg p-3 border border-gray-700">
                    <p class="text-[10px] font-semibold text-gray-500 uppercase">Balance</p>
                    <p id="metricAccountBalance" class="text-xl font-bold text-white">$0.00</p>
                    <p id="metricTotalProfit" class="text-sm font-bold text-gray-400">$0.00 PnL</p>
                </div>
                <div class="bg-gray-900 rounded-lg p-3 border border-gray-700">
                    <p class="text-[10px] font-semibold text-gray-500 uppercase">Live Tick</p>
                    <p id="metricLiveTick" class="text-xl font-bold text-green-400">---</p>
                    <p id="metricLastDigit" class="text-sm font-bold text-gray-400">Digit: ?</p>
                </div>
            </div>
        </div>
        
        <button id="toggleButton" onclick="toggleBot()" class="w-full bg-green-600 py-4 rounded-xl font-black text-xl mb-6 shadow-lg transition duration-150">
            START TRADING
        </button>

        <div id="log-area" class="h-64 bg-black/40 text-lime-400 p-4 rounded-xl overflow-y-auto text-xs font-mono">
            [SYSTEM] Awaiting OAuth authorization...
        </div>
    </div>

    <script>
        // ============================================================================
        // 1. OAUTH & STATE MANAGEMENT
        // ============================================================================
        window.DERIV_TOKEN = localStorage.getItem('active_token') || '';
        window.ws = null;
        window.req_id = 0;
        window.isBotRunning = false;
        
        // Trading State (Identical to original bot.html)
        window.baseStake = 1.0;
        window.currentStake = 1.0;
        window.multiplier = 1.15;
        window.tradeCount = 0;
        window.martingaleStep = 0;
        window.startingBalance = 0.0;
        window.currentBalance = 0.0;
        window.netProfit = 0.0;
        window.executionLock = false;
        window.nextTradeAllowed = true;
        window.stopAfterWin = false;
        window.tickQueue = [];
        window.digitsHistory = [];

        function switchAccount() {
            const accounts = JSON.parse(localStorage.getItem('deriv_accounts')) || [];
            const isReal = document.getElementById('accTypeToggle').checked;
            
            const target = accounts.find(acc => isReal ? acc.account.startsWith('CR') : acc.account.startsWith('VR'));
            
            if (target) {
                window.DERIV_TOKEN = target.token;
                localStorage.setItem('active_token', target.token);
                log(`Account switched to ${isReal ? 'REAL' : 'DEMO'} (${target.account})`, 'SYSTEM');
                if (window.isBotRunning) stopBot();
            } else {
                alert(`No ${isReal ? 'Real' : 'Demo'} account found. Please login via index.`);
                document.getElementById('accTypeToggle').checked = !isReal;
            }
        }

        // ============================================================================
        // 2. CORE TRADING LOGIC (PRESERVED FROM ORIGINAL BOT.HTML)
        // ============================================================================
        function extractLastDigitBySymbol(price) {
            const symbol = document.getElementById('symbol').value;
            let decimalPlaces = symbol === 'R_100' ? 2 : 3;
            return price.toFixed(decimalPlaces).slice(-1);
        }

        function startQueueProcessor() {
            setInterval(() => {
                if (!window.isBotRunning || window.stopAfterWin) return;
                while (window.tickQueue.length > 0 && !window.executionLock && window.nextTradeAllowed) {
                    processTickImmediately(window.tickQueue.shift());
                }
            }, 50);
        }

        function processTickImmediately(tick) {
            if (window.stopAfterWin) return;
            const predictedDigit = parseInt(document.getElementById('predictedDigit').value);
            
            if (parseInt(tick.digit) === predictedDigit) {
                log(`üéØ WIN DETECTED! Digit ${tick.digit} matches.`, 'WIN');
                window.stopAfterWin = true;
                window.tradeCount++;
                updateTradeResultUI('win');
                return;
            }

            window.executionLock = true;
            window.nextTradeAllowed = false;
            window.tradeCount++;
            executeTrade(tick);
        }

        function executeTrade(tick) {
            const stake = window.currentStake;
            const proposalRequest = {
                proposal: 1,
                amount: stake.toFixed(2),
                basis: "stake",
                contract_type: "DIGITMATCH",
                currency: "USD",
                duration: 1,
                duration_unit: "t",
                symbol: document.getElementById('symbol').value,
                barrier: document.getElementById('predictedDigit').value,
                req_id: getNextReqId()
            };
            sendRequest(proposalRequest);
        }

        function handleAPIResponse(data) {
            if (data.error) {
                log(`API Error: ${data.error.message}`, 'ERROR');
                return;
            }
            if (data.msg_type === 'authorize') {
                log(`üîê Authorized successfully`, 'SYSTEM');
                subscribeToTicks(document.getElementById('symbol').value);
                sendRequest({ balance: 1, subscribe: 1, req_id: getNextReqId() });
            } else if (data.msg_type === 'tick') {
                handleTick(data.tick);
            } else if (data.msg_type === 'proposal') {
                sendRequest({ buy: data.proposal.id, price: data.proposal.ask_price, req_id: getNextReqId() });
            } else if (data.msg_type === 'buy') {
                updateStake('loss'); // Continue Martingale progression
                window.executionLock = false;
                window.nextTradeAllowed = true;
            } else if (data.msg_type === 'balance') {
                handleBalanceUpdate(data.balance);
            }
        }

        // ============================================================================
        // 3. UTILITIES
        // ============================================================================
        function handleTick(tick) {
            const digit = extractLastDigitBySymbol(parseFloat(tick.quote));
            document.getElementById('metricLiveTick').textContent = parseFloat(tick.quote).toFixed(3);
            document.getElementById('metricLastDigit').textContent = `Digit: ${digit}`;
            window.tickQueue.push({ digit: digit, price: parseFloat(tick.quote) });
        }

        function handleBalanceUpdate(data) {
            const bal = parseFloat(data.balance);
            if (window.startingBalance === 0) window.startingBalance = bal;
            window.currentBalance = bal;
            window.netProfit = bal - window.startingBalance;
            
            document.getElementById('metricAccountBalance').textContent = `$${bal.toFixed(2)}`;
            const pnlElem = document.getElementById('metricTotalProfit');
            pnlElem.textContent = `$${window.netProfit.toFixed(2)} PnL`;
            pnlElem.className = `text-sm font-bold ${window.netProfit >= 0 ? 'text-green-400' : 'text-red-400'}`;
        }

        function updateStake(winOrLoss) {
            const mult = parseFloat(document.getElementById('multiplier').value);
            if (winOrLoss === 'loss') {
                window.currentStake = window.currentStake * mult;
            } else {
                window.currentStake = parseFloat(document.getElementById('baseStake').value);
            }
        }

        function connectWebSocket() {
            window.ws = new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=118190');
            window.ws.onopen = () => sendRequest({ authorize: window.DERIV_TOKEN, req_id: getNextReqId() });
            window.ws.onmessage = (msg) => handleAPIResponse(JSON.parse(msg.data));
            window.ws.onclose = () => {
                document.getElementById('status-badge').textContent = 'Disconnected';
                document.getElementById('status-badge').className = 'bg-red-600 text-white px-3 py-1 rounded-full text-xs';
            };
        }

        function toggleBot() {
            if (window.isBotRunning) stopBot(); else startBot();
        }

        function startBot() {
            if (!window.DERIV_TOKEN) return alert("Please login first.");
            window.isBotRunning = true;
            window.currentStake = parseFloat(document.getElementById('baseStake').value);
            updateButtonState();
            connectWebSocket();
            startQueueProcessor();
            log("üöÄ Bot Started - Monitoring Ticks...", "SYSTEM");
        }

        function stopBot() {
            window.isBotRunning = false;
            updateButtonState();
            if (window.ws) window.ws.close();
            log("‚èπÔ∏è Bot Stopped", "SYSTEM");
        }

        function updateButtonState() {
            const btn = document.getElementById('toggleButton');
            btn.textContent = window.isBotRunning ? "STOP TRADING" : "START TRADING";
            btn.className = window.isBotRunning ? "w-full bg-red-600 py-4 rounded-xl font-black text-xl shadow-lg" : "w-full bg-green-600 py-4 rounded-xl font-black text-xl shadow-lg";
        }

        function log(msg, type) {
            const area = document.getElementById('log-area');
            area.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            area.scrollTop = area.scrollHeight;
        }

        function sendRequest(req) { if (window.ws.readyState === 1) window.ws.send(JSON.stringify(req)); }
        function getNextReqId() { return ++window.req_id; }
        function subscribeToTicks(symbol) { sendRequest({ ticks: symbol, subscribe: 1, req_id: getNextReqId() }); }
    </script>
</body>
</html>
