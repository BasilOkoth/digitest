<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DigitMatch Pro - Fast Execution</title>
    <script src="auth-handler.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        #log-area::-webkit-scrollbar { width: 4px; }
        #log-area::-webkit-scrollbar-thumb { background: #10b981; border-radius: 2px; }
        body { background: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-start { background: linear-gradient(135deg, #10b981, #059669); color: white; transition: 0.3s; }
        .btn-stop { background: linear-gradient(135deg, #ef4444, #b91c1c); color: white; transition: 0.3s; }
        .profit-green { color: #10B981; font-weight: bold; }
        .profit-red { color: #ef4444; font-weight: bold; }
    </style>
</head>
<body class="min-h-screen p-4 flex items-center justify-center">

    <div class="w-full max-w-5xl glass-card rounded-2xl p-6 shadow-2xl">
        <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
            <div>
                <h1 class="text-3xl font-extrabold text-green-400">DigitMatch Pro</h1>
                <div class="flex items-center mt-1">
                    <span id="status-badge" class="px-3 py-1 text-[10px] font-bold rounded-full bg-red-600 text-white">DISCONNECTED</span>
                    <span id="account-type-badge" class="ml-2 px-2 py-1 text-[10px] font-bold rounded bg-gray-700 text-gray-300">UNKNOWN</span>
                </div>
            </div>
            <button onclick="localStorage.clear(); window.location.href='index.html'" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-xs font-bold transition">Logout</button>
        </div>

        <div class="flex flex-col md:flex-row gap-6 mb-6">
            <div class="md:w-2/3 grid grid-cols-2 lg:grid-cols-3 gap-4" id="controls-section">
                <div class="col-span-2 lg:col-span-3 p-3 bg-gray-900 rounded-lg border border-green-500/20">
                    <p class="text-xs text-gray-400 uppercase font-bold">Authenticated Account</p>
                    <p id="displayAccount" class="text-lg font-mono text-green-400 italic">Authenticating...</p>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1">Symbol</label>
                    <select id="symbol" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2 text-sm">
                        <option value="R_10">Volatility 10</option>
                        <option value="R_100">Volatility 100</option>
                        <option value="R_50">Volatility 50</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1">Predict Digit</label>
                    <input type="number" id="predictedDigit" value="5" min="0" max="9" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2 text-sm text-center">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1">Base Stake</label>
                    <input type="number" id="baseStake" value="1.0" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2 text-sm text-center">
                </div>
            </div>

            <div class="md:w-1/3 space-y-4">
                <div class="bg-gray-900 p-4 rounded-xl border border-blue-500/30">
                    <p class="text-xs font-bold text-blue-400 mb-2 uppercase">Live Digit</p>
                    <div class="flex items-center space-x-4">
                        <p id="metricLiveTick" class="text-3xl font-black text-white">---</p>
                        <div class="h-8 w-[1px] bg-gray-700"></div>
                        <p id="metricLastDigit" class="text-2xl font-bold text-green-400">?</p>
                    </div>
                </div>
                <div class="bg-gray-900 p-4 rounded-xl border border-green-500/30">
                    <p class="text-xs font-bold text-gray-400 uppercase">Profit/Loss</p>
                    <p id="metricTotalProfit" class="text-2xl font-bold">$0.00</p>
                </div>
            </div>
        </div>

        <button id="toggleButton" onclick="toggleBot()" class="btn-start w-full py-4 text-xl font-bold rounded-xl shadow-lg">START BOT</button>
        <div id="log-area" class="mt-4 h-40 bg-black/40 rounded-xl p-3 text-[10px] font-mono text-lime-400 overflow-y-auto whitespace-pre-wrap"></div>
    </div>

    <script>
        let ws, isRunning = false, tradeCount = 0, currentStake = 1.0, startBal = 0;

        window.onload = () => {
            const acc = localStorage.getItem('activeAccount');
            document.getElementById('displayAccount').textContent = acc;
            const badge = document.getElementById('account-type-badge');
            if(acc.startsWith('VRTC')) {
                badge.textContent = 'DEMO'; badge.className += ' bg-yellow-600';
            } else {
                badge.textContent = 'REAL'; badge.className += ' bg-green-600';
            }
        };

        function toggleBot() {
            if (isRunning) { stopBot(); } else { startBot(); }
        }

        function startBot() {
            isRunning = true;
            currentStake = parseFloat(document.getElementById('baseStake').value);
            document.getElementById('toggleButton').textContent = 'STOP BOT';
            document.getElementById('toggleButton').className = 'btn-stop w-full py-4 text-xl font-bold rounded-xl';
            initWS();
        }

        function stopBot() {
            isRunning = false;
            if(ws) ws.close();
            document.getElementById('toggleButton').textContent = 'START BOT';
            document.getElementById('toggleButton').className = 'btn-start w-full py-4 text-xl font-bold rounded-xl';
            document.getElementById('status-badge').textContent = 'DISCONNECTED';
            document.getElementById('status-badge').className = 'px-3 py-1 text-[10px] font-bold rounded-full bg-red-600 text-white';
        }

        function initWS() {
            ws = new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=118190');
            ws.onopen = () => ws.send(JSON.stringify({ authorize: localStorage.getItem('derivToken') }));
            ws.onmessage = (msg) => {
                const data = JSON.parse(msg.data);
                if (data.msg_type === 'authorize') {
                    document.getElementById('status-badge').textContent = 'CONNECTED';
                    document.getElementById('status-badge').className = 'px-3 py-1 text-[10px] font-bold rounded-full bg-green-600 text-white';
                    ws.send(JSON.stringify({ balance: 1, subscribe: 1 }));
                    ws.send(JSON.stringify({ ticks: document.getElementById('symbol').value, subscribe: 1 }));
                }
                if (data.msg_type === 'balance') {
                    if (startBal === 0) startBal = data.balance.balance;
                    const pnl = data.balance.balance - startBal;
                    const pnlElem = document.getElementById('metricTotalProfit');
                    pnlElem.textContent = `$${pnl.toFixed(2)}`;
                    pnlElem.className = pnl >= 0 ? 'text-2xl font-bold profit-green' : 'text-2xl font-bold profit-red';
                }
                if (data.msg_type === 'tick' && isRunning) {
                    const price = data.tick.quote;
                    const digit = price.toString().slice(-1);
                    document.getElementById('metricLiveTick').textContent = price;
                    document.getElementById('metricLastDigit').textContent = digit;
                    
                    if (digit === document.getElementById('predictedDigit').value) {
                        log(`MATCH FOUND (${digit}). STOPPING.`, 'WIN');
                        stopBot();
                    } else {
                        executeTrade();
                    }
                }
            };
        }

        function executeTrade() {
            ws.send(JSON.stringify({
                buy: 1, price: currentStake, parameters: {
                    amount: currentStake, basis: 'stake', contract_type: 'DIGITMATCH',
                    currency: 'USD', duration: 1, duration_unit: 't',
                    symbol: document.getElementById('symbol').value,
                    barrier: document.getElementById('predictedDigit').value
                }
            }));
            log(`Trade executed ($${currentStake})`, 'EXEC');
        }

        function log(m, t) {
            const area = document.getElementById('log-area');
            area.innerHTML = `[${new Date().toLocaleTimeString()}] [${t}] ${m}\n` + area.innerHTML;
        }
    </script>
</body>
</html>
