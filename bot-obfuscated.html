<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DigitMatchStars Proâ„¢ - Automated Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        #log-area::-webkit-scrollbar { width: 4px; }
        #log-area::-webkit-scrollbar-thumb { background: #4ade80; border-radius: 2px; }
        #log-area::-webkit-scrollbar-track { background: #374151; }
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        
        /* Auth Overlay Styles */
        #auth-overlay {
            position: fixed;
            inset: 0;
            background: rgba(17, 24, 39, 0.98);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        @keyframes pulse-once { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.03); opacity: 0.9; } 100% { transform: scale(1); opacity: 1; } }
        .stop-button-active { background-color: #dc2626 !important; animation: pulse-once 0.5s infinite; }
        .start-button-active { background-color: #16a34a !important; }
        .profit-green { color: #10B981 !important; text-shadow: 0 0 10px rgba(16, 185, 129, 0.5); }
        .profit-red { color: #ef4444 !important; text-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen p-4 md:p-8 flex items-start justify-center">

    <div id="auth-overlay" style="display: none;">
        <div class="bg-gray-800 p-10 rounded-3xl border border-gray-700 w-full max-w-md shadow-2xl text-center">
            <h2 class="text-4xl font-black text-green-400 mb-2">DigitMatchStars</h2>
            <p class="text-gray-400 mb-8 text-sm">Official Trading Bot. Secure OAuth Access Only.</p>
            <button onclick="startOAuth()" class="w-full bg-green-600 hover:bg-green-700 text-white font-black py-4 rounded-2xl shadow-lg transition transform active:scale-95 flex items-center justify-center gap-3">
                <img src="https://deriv.com/static/005e81d7751993424683058864d422a5/6561a/deriv-logo.png" width="20" class="brightness-0 invert" alt="">
                LOGIN WITH DERIV
            </button>
            <p class="text-[10px] text-gray-500 mt-6 uppercase tracking-widest font-bold">Authorized via App ID: 117144</p>
        </div>
    </div>

    <div class="w-full max-w-5xl bg-gray-800 text-gray-100 shadow-2xl rounded-2xl p-6">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4 border-b border-gray-700 pb-4">
            <div>
                <h1 class="text-2xl font-black text-green-400 tracking-tighter">
                    DIGITMATCHSTARS PRO
                    <span id="status-badge" class="ml-2 text-[10px] px-2 py-0.5 rounded-full bg-red-600 text-white font-bold">OFFLINE</span>
                </h1>
                <div class="flex gap-2 mt-1">
                    <span id="account-display" class="text-[10px] bg-blue-600 px-2 py-0.5 rounded-full font-bold">DETECTING ACCOUNT...</span>
                </div>
            </div>
            
            <div class="flex items-center gap-2">
                <button onclick="toggleSound()" id="soundToggle" class="text-xs bg-gray-700 px-4 py-2 rounded-lg border border-gray-600 font-bold">ðŸ”Š SOUND ON</button>
                <button onclick="logout()" class="text-xs bg-red-900/30 text-red-400 px-4 py-2 rounded-lg border border-red-900/50 font-bold">LOGOUT</button>
            </div>
        </div>

        <div class="flex flex-col md:flex-row gap-6 mb-6">
            <div id="controls-section" class="md:w-2/3 grid grid-cols-2 lg:grid-cols-3 gap-4">
                
                <div class="col-span-2 lg:col-span-3">
                    <label class="block text-[10px] font-bold text-gray-400 uppercase mb-2">Select Active Account</label>
                    <select id="accountSelector" onchange="switchAccount()" class="w-full bg-gray-900 border border-gray-700 rounded-xl px-4 py-3 text-white text-sm focus:ring-2 focus:ring-green-500 outline-none transition cursor-pointer">
                        <option value="">No Accounts Available</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-semibold text-gray-300 mb-1">Symbol</label>
                    <select id="symbol" class="w-full rounded-lg bg-gray-700 border-gray-600 text-white py-2 px-3 text-sm">
                        <option value="R_10">V. 10 Index</option>
                        <option value="R_100">V. 100 Index</option>
                        <option value="R_50">V. 50 Index</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-xs font-semibold text-gray-300 mb-1">Predict Digit</label>
                    <input type="number" id="predictedDigit" value="5" min="0" max="9" class="w-full rounded-lg bg-gray-700 border-gray-600 text-white py-2 text-center text-sm">
                </div>

                <div>
                    <label class="block text-xs font-semibold text-gray-300 mb-1">Base Stake</label>
                    <input type="number" id="baseStake" value="1.0" step="0.1" class="w-full rounded-lg bg-gray-700 border-gray-600 text-white py-2 px-3 text-sm">
                </div>
            </div>

            <div class="md:w-1/3 bg-gray-900 p-5 rounded-2xl border border-gray-700">
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2 border-b border-gray-800 pb-2">
                        <p class="text-[10px] font-bold text-green-500 uppercase">Live Balance</p>
                        <p id="metricBalance" class="text-2xl font-black text-white">$---</p>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-purple-500 uppercase">Live Tick</p>
                        <p id="metricTick" class="text-xl font-bold text-white">---</p>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-lime-500 uppercase">Net P/L</p>
                        <p id="metricProfit" class="text-xl font-bold text-white">$0.00</p>
                    </div>
                </div>
            </div>
        </div>

        <button id="toggleButton" onclick="toggleBot()" class="w-full py-5 bg-green-600 text-white font-black text-xl rounded-2xl shadow-2xl hover:bg-green-700 transition transform active:scale-95 mb-6">
            START TRADING
        </button>

        <div id="log-area" class="h-48 bg-gray-950 text-lime-400 p-4 rounded-xl overflow-y-auto text-[10px] font-mono border border-gray-800">
            [SYSTEM] Bot Initialized. Authenticate via OAuth to start.
        </div>
    </div>

    <script>
        // --- APP CONFIGURATION ---
        const CONFIG = {
            APP_ID: 117144, // Your App ID applied
            REDIRECT_URI: window.location.origin + window.location.pathname
        };

        // --- AUTHENTICATION FLOW (OAUTH 2.0) ---
        function initAuth() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // 1. Capture tokens from Deriv Redirect
            if (urlParams.has('token1')) {
                const accounts = [];
                for (let i = 1; i <= 5; i++) {
                    if (urlParams.has(`token${i}`)) {
                        accounts.push({
                            token: urlParams.get(`token${i}`),
                            account: urlParams.get(`acct${i}`),
                            currency: urlParams.get(`cur${i}`) || 'USD'
                        });
                    }
                }
                localStorage.setItem('deriv_accounts', JSON.stringify(accounts));
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            // 2. Validate session and show/hide overlay
            const stored = JSON.parse(localStorage.getItem('deriv_accounts'));
            if (!stored || stored.length === 0) {
                document.getElementById('auth-overlay').style.display = 'flex';
            } else {
                document.getElementById('auth-overlay').style.display = 'none';
                populateAccountSelector(stored);
            }
        }

        function startOAuth() {
            const loginUrl = `https://oauth.deriv.com/oauth2/authorize?app_id=${CONFIG.APP_ID}&l=en&brand=deriv`;
            window.location.href = loginUrl;
        }

        function populateAccountSelector(accounts) {
            const selector = document.getElementById('accountSelector');
            selector.innerHTML = '';
            accounts.forEach((acc, index) => {
                const opt = document.createElement('option');
                opt.value = acc.token;
                opt.textContent = `${acc.account} (${acc.currency})`;
                selector.appendChild(opt);
            });
            updateAccountBadge();
        }

        function switchAccount() {
            if (window.isBotRunning) return;
            updateAccountBadge();
            log("ðŸ”„ Account switched. Ready to connect.", "SYSTEM");
        }

        function updateAccountBadge() {
            const selector = document.getElementById('accountSelector');
            const badge = document.getElementById('account-display');
            const isDemo = selector.options[selector.selectedIndex]?.text.includes('VRTC');
            badge.textContent = isDemo ? "DEMO ACCOUNT" : "REAL ACCOUNT";
            badge.className = isDemo ? "text-[10px] bg-blue-600 px-2 py-0.5 rounded-full font-bold" : "text-[10px] bg-red-600 px-2 py-0.5 rounded-full font-bold";
        }

        function logout() {
            localStorage.removeItem('deriv_accounts');
            location.reload();
        }

        // --- BOT LOGIC ---
        window.isBotRunning = false;
        window.ws = null;
        window.startingBalance = 0;

        function log(msg, type = 'INFO') {
            const area = document.getElementById('log-area');
            const time = new Date().toLocaleTimeString();
            area.innerHTML += `\n[${time}] <span class="${type === 'WIN' ? 'text-white font-bold' : ''}">${msg}</span>`;
            area.scrollTop = area.scrollHeight;
        }

        function toggleBot() {
            if (window.isBotRunning) stopBot();
            else startBot();
        }

        function startBot() {
            const token = document.getElementById('accountSelector').value;
            if (!token) return;

            window.isBotRunning = true;
            updateUI(true);
            connect(token);
        }

        function stopBot() {
            window.isBotRunning = false;
            updateUI(false);
            if (window.ws) window.ws.close();
            log("â¹ï¸ Strategy Halted.", "SYSTEM");
        }

        function updateUI(running) {
            const btn = document.getElementById('toggleButton');
            btn.textContent = running ? 'STOP TRADING' : 'START TRADING';
            btn.className = running ? "w-full py-5 text-white font-black text-xl rounded-2xl shadow-2xl mb-6 stop-button-active" : "w-full py-5 bg-green-600 text-white font-black text-xl rounded-2xl shadow-2xl mb-6";
            document.getElementById('controls-section').querySelectorAll('select, input').forEach(el => el.disabled = running);
            document.getElementById('accountSelector').disabled = running;
        }

        function connect(token) {
            window.ws = new WebSocket(`wss://ws.binaryws.com/websockets/v3?app_id=${CONFIG.APP_ID}`);
            
            window.ws.onopen = () => {
                log("ðŸ”Œ WebSocket Connected", "SYSTEM");
                document.getElementById('status-badge').textContent = 'ONLINE';
                document.getElementById('status-badge').className = 'ml-2 text-[10px] px-2 py-0.5 rounded-full bg-green-600 text-white font-bold';
                window.ws.send(JSON.stringify({ authorize: token }));
            };

            window.ws.onmessage = (msg) => {
                const data = JSON.parse(msg.data);
                if (data.msg_type === 'authorize') {
                    window.ws.send(JSON.stringify({ balance: 1, subscribe: 1 }));
                    window.ws.send(JSON.stringify({ ticks: document.getElementById('symbol').value, subscribe: 1 }));
                }
                if (data.msg_type === 'balance') {
                    const b = data.balance.balance;
                    if (!window.startingBalance) window.startingBalance = b;
                    document.getElementById('metricBalance').textContent = `$${b.toFixed(2)}`;
                    const profit = b - window.startingBalance;
                    const pElem = document.getElementById('metricProfit');
                    pElem.textContent = `$${profit.toFixed(2)}`;
                    pElem.className = profit >= 0 ? "text-xl font-bold profit-green" : "text-xl font-bold profit-red";
                }
                if (data.msg_type === 'tick') {
                    const price = data.tick.quote;
                    const digit = price.toString().slice(-1);
                    document.getElementById('metricTick').textContent = price.toFixed(3);
                    log(`Tick: ${price} | Digit: ${digit}`, 'TICK');
                }
            };
        }

        window.addEventListener('load', initAuth);
    </script>
</body>
</html>
