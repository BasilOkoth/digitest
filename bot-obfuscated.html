<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Martingale Bot - INSTANT TICK EXECUTION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        #log-area::-webkit-scrollbar { width: 4px; }
        #log-area::-webkit-scrollbar-thumb { background: #4ade80; border-radius: 2px; }
        #log-area::-webkit-scrollbar-track { background: #374151; }
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        @keyframes pulse-once { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.03); opacity: 0.9; } 100% { transform: scale(1); opacity: 1; } }
        .tick-flash { animation: pulse-once 0.1s ease-out; }
        @keyframes win-pulse { 0% { box-shadow: 0 0 5px #10B981; } 50% { box-shadow: 0 0 20px #10B981; } 100% { box-shadow: 0 0 5px #10B981; } }
        .contract-type-badge { display: inline-block; padding: 2px 8px; border-radius: 12px; font-size: 10px; font-weight: bold; margin-left: 5px; }
        .stop-button-active { background-color: #dc2626 !important; border: 2px solid #fca5a5 !important; animation: pulse-once 0.5s infinite; }
        .start-button-active { background-color: #16a34a !important; border: 2px solid #86efac !important; }
        .profit-green { color: #10B981 !important; font-weight: bold !important; text-shadow: 0 0 10px rgba(16, 185, 129, 0.5); }
        .profit-red { color: #ef4444 !important; font-weight: bold !important; text-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen p-4 sm:p-8 flex items-start justify-center">

    <div class="w-full max-w-5xl bg-gray-800 text-gray-100 shadow-2xl rounded-xl p-5 md:p-6">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-3xl font-extrabold text-green-400 border-b border-gray-700 pb-2">
                    Deriv DigitMartchStar Bot 
                </h1>
                <p id="display-account" class="text-xs text-gray-400 mt-1 font-mono">Connecting...</p>
            </div>
            <div class="flex items-center space-x-3">
                <select id="accType" onchange="switchAccount(this.value)" class="bg-gray-700 text-white rounded-lg px-3 py-2 text-sm border border-gray-600 outline-none">
                    <option value="demo">Demo Account</option>
                    <option value="real">Real Account</option>
                </select>
                <button id="soundToggle" onclick="toggleSound()" class="px-4 py-2 bg-blue-600 text-white font-bold rounded-lg shadow hover:bg-blue-700 transition">
                    üîä Sound ON
                </button>
                <span id="status-badge" class="inline-flex items-center px-3 py-1 text-sm font-medium rounded-full bg-red-600 text-white shadow-md">
                    Disconnected
                </span>
            </div>
        </div>

        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <div id="controls-section" class="md:w-2/3 grid grid-cols-2 lg:grid-cols-3 gap-3">
                <div>
                    <label class="block text-xs font-semibold text-gray-300 mb-1">Symbol</label>
                    <select id="symbol" class="block w-full rounded-md bg-gray-700 border border-gray-600 text-white py-1.5 px-2 text-sm">
                        <option value="R_10">V. 10 Index</option>
                        <option value="R_100">V. 100 Index</option>
                        <option value="R_25">V. 25 Index</option>
                        <option value="R_50">V. 50 Index</option>
                        <option value="R_75">V. 75 Index</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-300 mb-1">Predicted Digit</label>
                    <input type="number" id="predictedDigit" value="5" min="0" max="9" class="block w-full rounded-md bg-gray-700 border border-gray-600 text-white py-1.5 px-2 text-sm text-center">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-300 mb-1">Base Stake (USD)</label>
                    <input type="number" id="baseStake" value="1.0" min="0.1" step="0.1" class="block w-full rounded-md bg-gray-700 border border-gray-600 text-white py-1.5 px-2 text-sm">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-300 mb-1">Martingale Multiplier</label>
                    <input type="number" id="multiplier" value="1.15" min="1.0" step="0.01" class="block w-full rounded-md bg-gray-700 border border-gray-600 text-white py-1.5 px-2 text-sm">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-300 mb-1">Max Trades</label>
                    <input type="number" id="maxTrades" value="10" min="1" class="block w-full rounded-md bg-gray-700 border border-gray-600 text-white py-1.5 px-2 text-sm">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-300 mb-1">Bankroll Limit</label>
                    <input type="number" id="bankrollLimit" value="25.0" min="1.0" step="0.1" class="block w-full rounded-md bg-gray-700 border border-gray-600 text-white py-1.5 px-2 text-sm">
                </div>
            </div>

            <div id="metrics-column" class="md:w-1/3 grid grid-cols-2 gap-3">
                <div class="bg-gray-700 rounded-lg p-2 border border-green-500/50 col-span-2">
                    <p class="text-[10px] font-semibold text-green-500 uppercase">Live Tick</p>
                    <p id="metricLiveTick" class="text-xl font-extrabold text-white">---</p>
                    <p id="metricLastDigit" class="text-xs font-bold text-green-300">Digit: ?</p>
                </div>
                <div class="bg-gray-700 rounded-lg p-2">
                    <p class="text-[10px] font-semibold text-purple-500 uppercase">Balance</p>
                    <p id="metricAccountBalance" class="text-lg font-bold text-white">$---</p>
                </div>
                <div class="bg-gray-700 rounded-lg p-2">
                    <p class="text-[10px] font-semibold text-lime-400 uppercase">Net P/L</p>
                    <p id="metricTotalProfit" class="text-lg font-bold text-gray-300">$0.00</p>
                </div>
            </div>
        </div>
        
        <div class="flex justify-center mb-5">
            <button id="toggleButton" onclick="toggleBot()" class="w-full md:w-1/2 px-6 py-3 bg-green-600 text-white font-bold text-lg rounded-lg shadow-xl hover:bg-green-700 transition">
                START BOT
            </button>
        </div>

        <div id="log-column" class="w-full">
            <h2 class="text-lg font-bold text-gray-300 mb-2 border-b border-gray-700 pb-1">Live Trade Log</h2>
            <div id="log-area" class="h-64 bg-gray-900 text-lime-400 p-3 rounded-lg overflow-y-scroll text-xs whitespace-pre-wrap">
                [SYSTEM] Ready for instant execution.
            </div>
        </div>
    </div>

    <script>
        // --- AUTH LOGIC (Updated to use OAuth from localStorage) ---
        (function checkAuth() {
            const token = localStorage.getItem('derivToken');
            const account = localStorage.getItem('active_account');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            window.DERIV_TOKEN = token;
            document.addEventListener('DOMContentLoaded', () => {
                document.getElementById('display-account').textContent = `Account: ${account || 'Unknown'}`;
                // Set switcher to correct type
                if(account && (account.startsWith('VRTC') || account.startsWith('VRW'))) {
                    document.getElementById('accType').value = 'demo';
                } else {
                    document.getElementById('accType').value = 'real';
                }
            });
        })();

        function switchAccount(type) {
            const accounts = JSON.parse(localStorage.getItem('deriv_accounts') || '[]');
            const target = accounts.find(a => 
                type === 'demo' ? (a.account.startsWith('VRTC') || a.account.startsWith('VRW')) : (!a.account.startsWith('VRTC') && !a.account.startsWith('VRW'))
            );
            if (target) {
                localStorage.setItem('derivToken', target.token);
                localStorage.setItem('active_account', target.account);
                location.reload(); 
            } else {
                alert(`No ${type} account linked. Please log in via Deriv.`);
                location.reload();
            }
        }

        // --- GLOBAL STATE ---
        window.ws = null;
        window.isBotRunning = false;
        window.tradeCount = 0;
        window.currentStake = 0;
        window.startingBalance = 0;
        window.executionLock = false;
        window.soundEnabled = true;
        window.ToneInitialized = false;

        // --- AUDIO ---
        async function initTone() {
            if (window.ToneInitialized) return;
            await Tone.start();
            window.synth = new Tone.Synth().toDestination();
            window.ToneInitialized = true;
        }

        function playAudio(type) {
            if (!window.soundEnabled || !window.synth) return;
            if (type === 'WIN') window.synth.triggerAttackRelease("C6", "8n");
            if (type === 'LOSS') window.synth.triggerAttackRelease("G2", "8n");
        }

        function toggleSound() {
            window.soundEnabled = !window.soundEnabled;
            document.getElementById('soundToggle').textContent = window.soundEnabled ? 'üîä Sound ON' : 'üîá Sound OFF';
        }

        // --- TICK LOGIC ---
        function extractLastDigit(price) {
            const symbol = document.getElementById('symbol').value;
            const decimals = (symbol === 'R_100') ? 2 : 3;
            const formatted = parseFloat(price).toFixed(decimals);
            return formatted.charAt(formatted.length - 1);
        }

        function toggleBot() {
            if (window.isBotRunning) stopBot();
            else startBot();
        }

        function startBot() {
            window.isBotRunning = true;
            window.tradeCount = 0;
            window.executionLock = false;
            window.currentStake = parseFloat(document.getElementById('baseStake').value);
            updateButtonState();
            connectWebSocket();
            initTone();
            document.querySelectorAll('#controls-section input, #controls-section select').forEach(el => el.disabled = true);
            log('üöÄ Bot started. Instant execution mode active.', 'SYSTEM');
        }

        function stopBot() {
            window.isBotRunning = false;
            updateButtonState();
            if (window.ws) window.ws.close();
            log('‚èπÔ∏è Bot stopped manually.', 'SYSTEM');
            document.querySelectorAll('#controls-section input, #controls-section select').forEach(el => el.disabled = false);
        }

        function updateButtonState() {
            const btn = document.getElementById('toggleButton');
            if (window.isBotRunning) {
                btn.textContent = 'STOP BOT';
                btn.classList.add('stop-button-active');
            } else {
                btn.textContent = 'START BOT';
                btn.classList.remove('stop-button-active');
            }
        }

        function connectWebSocket() {
            // Updated App ID 118190
            window.ws = new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=118190');
            window.ws.onopen = () => {
                window.ws.send(JSON.stringify({ authorize: window.DERIV_TOKEN }));
                document.getElementById('status-badge').textContent = 'Connected';
                document.getElementById('status-badge').className = 'px-3 py-1 text-sm font-medium rounded-full bg-green-600 text-white';
            };

            window.ws.onmessage = (msg) => {
                const data = JSON.parse(msg.data);
                if (data.msg_type === 'authorize') {
                    window.ws.send(JSON.stringify({ balance: 1, subscribe: 1 }));
                    window.ws.send(JSON.stringify({ ticks: document.getElementById('symbol').value, subscribe: 1 }));
                } else if (data.msg_type === 'balance') {
                    handleBalance(data.balance.balance);
                } else if (data.msg_type === 'tick') {
                    handleTick(data.tick);
                } else if (data.msg_type === 'proposal_open_contract' && data.proposal_open_contract.is_sold) {
                    handleResult(data.proposal_open_contract);
                }
            };
        }

        function handleBalance(bal) {
            bal = parseFloat(bal);
            if (window.startingBalance === 0) window.startingBalance = bal;
            const pnl = bal - window.startingBalance;
            document.getElementById('metricAccountBalance').textContent = `$${bal.toLocaleString()}`;
            const profEl = document.getElementById('metricTotalProfit');
            profEl.textContent = `$${pnl.toFixed(2)}`;
            profEl.className = pnl >= 0 ? 'text-lg font-bold profit-green' : 'text-lg font-bold profit-red';
        }

        function handleTick(tick) {
            const digit = extractLastDigit(tick.quote);
            document.getElementById('metricLiveTick').textContent = tick.quote;
            document.getElementById('metricLastDigit').textContent = `Digit: ${digit}`;
            
            // Pulse effect
            const el = document.getElementById('metricLiveTick');
            el.classList.remove('tick-flash');
            void el.offsetWidth;
            el.classList.add('tick-flash');

            // INSTANT EXECUTION - No Queue
            if (window.isBotRunning && !window.executionLock) {
                executeTrade();
            }
        }

        function executeTrade() {
            window.executionLock = true;
            window.tradeCount++;
            
            const req = {
                buy: 1,
                subscribe: 1,
                price: window.currentStake,
                parameters: {
                    amount: window.currentStake,
                    basis: 'stake',
                    contract_type: 'DIGITMATCH',
                    currency: 'USD',
                    duration: 1,
                    duration_unit: 't',
                    symbol: document.getElementById('symbol').value,
                    barrier: document.getElementById('predictedDigit').value
                }
            };
            window.ws.send(JSON.stringify(req));
            log(`‚ö° Trade #${window.tradeCount}: $${window.currentStake} Stake`, 'TRADE');
        }

        function handleResult(contract) {
            const profit = parseFloat(contract.profit);
            if (profit > 0) {
                log(`‚úÖ WIN: +$${profit.toFixed(2)}`, 'WIN');
                playAudio('WIN');
                window.currentStake = parseFloat(document.getElementById('baseStake').value);
            } else {
                log(`‚ùå LOSS: $${Math.abs(profit).toFixed(2)}`, 'LOSS');
                playAudio('LOSS');
                const mult = parseFloat(document.getElementById('multiplier').value);
                window.currentStake = parseFloat((window.currentStake * mult).toFixed(2));
            }
            window.executionLock = false; 
        }

        function log(msg, type) {
            const area = document.getElementById('log-area');
            const time = new Date().toLocaleTimeString();
            let color = 'text-blue-300';
            if (type === 'WIN') color = 'text-green-400 font-bold';
            if (type === 'LOSS') color = 'text-red-400 font-bold';
            area.innerHTML += `\n<span class="text-gray-500">[${time}]</span> <span class="${color}">${msg}</span>`;
            area.scrollTop = area.scrollHeight;
        }
    </script>
</body>
</html>
