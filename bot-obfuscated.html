<body class="flex items-center justify-center min-h-screen p-6">
    <div class="bg-gray-800 p-8 md:p-12 rounded-3xl border border-gray-700 w-full max-w-md shadow-2xl text-center">
        <h2 class="text-4xl font-black text-green-400 mb-2 tracking-tighter uppercase">DigitMatchStars</h2>

        <div class="space-y-4">
            <button onclick="login()" class="w-full bg-green-600 hover:bg-green-700 text-white font-black py-4 rounded-2xl transition transform active:scale-95 flex items-center justify-center gap-3 shadow-lg">

            </button>
            
            <div class="relative py-4">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-700"></div></div>

            <a href="https://track.deriv.com/_0rfpRaHuZeFMjdsyM5hasGNd7ZgqdRLk/1/" target="_blank" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-2xl text-center transition transform active:scale-95 shadow-lg">

            </a>

    <script>
        const APP_ID = 118190;

        function login() {
            // Redirect to Deriv OAuth 2.0 flow
            window.location.href = `https://oauth.deriv.com/oauth2/authorize?app_id=${APP_ID}&l=en&brand=deriv`;
        }

        function handleDerivRedirect() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('token1')) {
                const accounts = [];
                for (let i = 1; i <= 10; i++) {
                    const token = params.get(`token${i}`);
                    if (token) {
                        accounts.push({
                            token: token,
                            account: params.get(`acct${i}`),
                            currency: params.get(`cur${i}`) || 'USD'
                        });
                    }
                }
                // Store tokens and immediately move to the bot
                localStorage.setItem('bot_auth_session', JSON.stringify(accounts));
                window.location.href = 'bot-obfuscated.html';
            }
        }
        window.onload = handleDerivRedirect;
    </script>
