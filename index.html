<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitMatchStars Pro™ - Official Deriv Trading Bot | 98.7% Win Rate</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * { font-family: 'Inter', sans-serif; }
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --dark: #0f172a;
            --darker: #0a0f1f;
        }
        body { background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%); color: #f8fafc; min-height: 100vh; }
        .gradient-text { background: linear-gradient(135deg, #10b981, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 20px; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; padding: 16px 32px; border-radius: 12px; font-weight: 600; cursor: pointer; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.9); z-index: 9999; align-items: center; justify-content: center; }
        .modal-content { background: rgba(15, 23, 42, 0.95); padding: 40px; border-radius: 24px; max-width: 500px; width: 100%; border: 1px solid rgba(255, 255, 255, 0.1); }
        .auth-step { display: none; }
        .auth-step.active { display: block; }
    </style>
    
    <script>
        // CONFIGURATION
        const CONFIG = {
            APP_ID: 118190, // Your verified App ID
            BOT_FILE: 'bot-obfuscated.html' // Updated target file
        };

        (function handleAuthRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const accounts = [];
            
            // Extract tokens for multiple accounts
            for (let i = 1; i <= 5; i++) {
                const token = urlParams.get(`token${i}`);
                const acct = urlParams.get(`acct${i}`);
                if (token && acct) {
                    accounts.push({ 
                        token, 
                        loginid: acct, 
                        is_virtual: acct.startsWith('VRTC') 
                    });
                }
            }

            if (accounts.length > 0) {
                // Save session and redirect to obfuscated bot
                localStorage.setItem('deriv_accounts', JSON.stringify(accounts));
                
                // Set default token (prioritize Demo VRTC if found)
                const defaultAcct = accounts.find(a => a.is_virtual) || accounts[0];
                localStorage.setItem('derivToken', defaultAcct.token);
                
                window.location.replace(CONFIG.BOT_FILE);
            }

            // Auto-login if session exists
            if (localStorage.getItem('derivToken') && !urlParams.has('logout')) {
                window.location.href = CONFIG.BOT_FILE;
            }
        })();
    </script>
</head>
<body>
    <nav class="glass-card fixed top-8 left-1/2 transform -translate-x-1/2 z-50 w-[95%] max-w-6xl px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <div class="w-12 h-12 rounded-full bg-gradient-to-r from-green-500 to-blue-600 flex items-center justify-center">
                <i class="fas fa-robot text-white text-xl"></i>
            </div>
            <span class="text-2xl font-bold gradient-text">DigitMatchStars Pro™</span>
        </div>
        <button onclick="openModal()" class="btn-primary">Start Trading</button>
    </nav>

    <section class="pt-64 pb-20 text-center px-5">
        <h1 class="text-6xl md:text-7xl font-bold mb-6"><span class="gradient-text">Professional</span><br>Trading Bot</h1>
        <p class="text-xl text-gray-400 mb-10 max-w-2xl mx-auto">Instant tick execution with advanced Martingale strategy.</p>
        <button onclick="startOAuth()" class="btn-primary text-lg px-12 py-5">Connect via OAuth</button>
    </section>

    <div id="authModal" class="modal">
        <div class="modal-content text-center">
            <h2 class="text-3xl font-bold mb-6">Secure Connect</h2>
            <p class="text-gray-400 mb-8">You will be redirected to Deriv to securely link your accounts.</p>
            <button onclick="startOAuth()" class="btn-primary w-full py-4">Confirm & Redirect</button>
            <button onclick="closeModal()" class="mt-4 text-gray-500 hover:text-white">Cancel</button>
        </div>
    </div>

    <script>
        function openModal() { document.getElementById('authModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('authModal').style.display = 'none'; }

        function startOAuth() {
            const params = new URLSearchParams({
                app_id: CONFIG.APP_ID,
                brand: 'deriv',
                l: 'en',
                scope: 'read trade trading_information'
            });
            window.location.href = `https://oauth.deriv.com/oauth2/authorize?${params.toString()}`;
        }
    </script>
</body>
</html>
