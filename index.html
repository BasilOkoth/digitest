<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitMatchStars Pro™ - Official Deriv Trading Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Your existing styles preserved */
        :root { --primary: #10b981; --dark: #0f172a; --darker: #0a0f1f; }
        body { background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%); color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 20px; }
        .btn-oAuth { background: linear-gradient(135deg, #8b5cf6, #7c3aed); color: white; padding: 16px 32px; border-radius: 12px; font-weight: 600; transition: all 0.3s ease; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.9); z-index: 9999; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="container mx-auto px-6 py-20 text-center">
        <h1 class="text-5xl md:text-7xl font-black mb-6">DigitMatchStars <span class="text-green-400">Pro™</span></h1>
        <p class="text-xl text-gray-400 mb-10 max-w-2xl mx-auto">Instant tick execution with advanced Martingale strategy. Connect your account to start.</p>
        <button onclick="openModal()" class="btn-oAuth text-xl px-12 py-4">Get Started Now</button>
    </div>

    <div id="authModal" class="modal">
        <div class="glass-card p-10 max-w-md w-full mx-4 border border-gray-700">
            <h2 class="text-2xl font-bold mb-6 text-center">Secure Authentication</h2>
            <div class="bg-blue-900/30 border border-blue-500/50 p-4 rounded-xl mb-6 text-sm text-blue-300">
                <i class="fas fa-info-circle mr-2"></i> You will be redirected to Deriv's official login page to securely link your accounts.
            </div>
            <button onclick="startOAuth()" class="btn-oAuth w-full flex items-center justify-center gap-3">
                <img src="https://deriv.com/static/072481745e69e06c3a51f84457616148/deriv-logo.svg" alt="Deriv" class="h-5">
                Connect via OAuth
            </button>
            <button onclick="closeModal()" class="mt-4 w-full text-gray-500 hover:text-white transition">Cancel</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            APP_ID: 1089, // Replace with your actual Deriv App ID
            REDIRECT_URI: window.location.origin + window.location.pathname
        };

        // Check for tokens in URL (returned from Deriv)
        (function handleRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const accounts = [];
            
            // Extract tokens and account IDs
            for (let i = 1; i <= 5; i++) {
                const token = urlParams.get(`token${i}`);
                const acct = urlParams.get(`acct${i}`);
                if (token && acct) {
                    accounts.push({ 
                        token, 
                        loginid: acct, 
                        is_virtual: acct.startsWith('VRTC') 
                    });
                }
            }

            if (accounts.length > 0) {
                // Store accounts and redirect to bot
                localStorage.setItem('deriv_accounts', JSON.stringify(accounts));
                // Set the default token for first-time load (Demo if available)
                const demoAcct = accounts.find(a => a.is_virtual) || accounts[0];
                localStorage.setItem('derivToken', demoAcct.token);
                
                window.location.href = 'bot.html'; // Forward to your bot file
            }
        })();

        function openModal() { document.getElementById('authModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('authModal').style.display = 'none'; }

        function startOAuth() {
            const params = new URLSearchParams({
                app_id: CONFIG.APP_ID,
                l: 'en',
                brand: 'deriv'
            });
            // Redirect user to official Deriv login
            window.location.href = `https://oauth.deriv.com/oauth2/authorize?${params.toString()}`;
        }
    </script>
</body>
</html>
