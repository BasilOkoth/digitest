<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitMatch Pro - Smart Trading Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #10b981; --dark: #0f172a; --darker: #0a0f1f; --light: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%); color: var(--light); min-height: 100vh; }
        .gradient-text { background: linear-gradient(135deg, #10b981, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(135deg, var(--primary), #059669); color: white; padding: 12px 32px; border-radius: 10px; font-weight: 600; transition: all 0.3s ease; cursor: pointer; }
        .btn-outline { border: 1px solid var(--primary); color: var(--primary); padding: 12px 32px; border-radius: 10px; font-weight: 600; transition: 0.3s; text-align: center; }
    </style>
</head>
<body>
    <nav class="glass-card fixed w-full z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 rounded-full bg-gradient-to-r from-green-400 to-blue-500"></div>
                <span class="text-xl font-bold gradient-text">DigitMatch Pro</span>
            </div>
            <button onclick="loginWithDeriv()" class="btn-primary">Login via Deriv</button>
        </div>
    </nav>

    <section class="pt-48 pb-20 px-6 text-center">
        <div class="container mx-auto max-w-4xl">
            <h1 class="text-5xl md:text-7xl font-bold mb-6">Automated <span class="gradient-text">DigitMatch</span></h1>
            <p class="text-xl text-gray-400 mb-12">792.9% Payout potential. Connect to start trading.</p>
            
            <div class="glass-card p-10 rounded-3xl inline-block w-full max-w-2xl">
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <button onclick="loginWithDeriv()" class="btn-primary flex-1">
                        <i class="fab fa-google mr-2"></i> Connect via OAuth
                    </button>
                    <a href="https://track.deriv.com/_Your_Affiliate_Code/1/" target="_blank" class="btn-outline flex-1">
                        <i class="fas fa-user-plus mr-2"></i> Create Account
                    </a>
                </div>
                <p class="mt-6 text-sm text-gray-500">New users: Use the link above to register and unlock the bot.</p>
            </div>
        </div>
    </section>

    <script>
        const APP_ID = '118190';
        
        function loginWithDeriv() {
            window.location.href = `https://oauth.deriv.com/oauth2/authorize?app_id=${APP_ID}&l=en&brand=deriv`;
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const accounts = [];
            
            for (let i = 1; i <= 5; i++) {
                const acct = urlParams.get(`acct${i}`);
                const token = urlParams.get(`token${i}`);
                const cur = urlParams.get(`cur${i}`);
                if (acct && token) accounts.push({ account: acct, token: token, currency: cur });
            }

            if (accounts.length > 0) {
                localStorage.setItem('deriv_accounts', JSON.stringify(accounts));
                // Default to first account (usually Demo if available)
                localStorage.setItem('derivToken', accounts[0].token);
                localStorage.setItem('active_account', accounts[0].account);
                window.location.href = 'bot-obfuscated.html';
            }
        };
    </script>
</body>
</html>
