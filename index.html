<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitMatch Pro - Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(135deg, #10b981, #059669); color: white; padding: 12px 32px; border-radius: 10px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-secondary { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; padding: 12px 32px; border-radius: 10px; font-weight: 600; cursor: pointer; transition: 0.3s; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-4xl w-full grid md:grid-cols-2 gap-8">
        <div class="glass-card p-10 rounded-2xl text-center">
            <h2 class="text-3xl font-bold mb-4">New Trader?</h2>
            <p class="text-gray-400 mb-8">Create your account via our affiliate link to unlock full bot features and support.</p>
            <button onclick="window.open('https://track.deriv.com/_0rfpRaHuZeFMjdsyM5hasGNd7ZgqdRLk/1/', '_blank')" class="btn-secondary w-full">SIGN UP ON DERIV</button>
        </div>

        <div class="glass-card p-10 rounded-2xl text-center border-green-500/30">
            <h2 class="text-3xl font-bold mb-4 text-green-400">Ready to Trade?</h2>
            <p class="text-gray-400 mb-8">Securely connect your Demo or Real account using Deriv OAuth (App ID: 118190).</p>
            <button onclick="loginWithDeriv()" class="btn-primary w-full shadow-lg shadow-green-900/20">LOGIN TO BOT</button>
        </div>
    </div>

    <script>
        function loginWithDeriv() {
            const APP_ID = '118190';
            window.location.href = `https://oauth.deriv.com/oauth2/authorize?app_id=${APP_ID}&l=EN`;
        }
    </script>
</body>
</html>
